<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Gold Grid Capital 金格量化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e4e4e4;
            --gold: #ffd700;
            --grid: rgba(255,215,0,0.1);
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #333;
            --gold: #c5a642;
            --grid: rgba(197,166,66,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #digitalRain {
            z-index: -2;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 200px;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .company-name {
            margin-top: 15vh;
            width: 400px;
            opacity: 0.9;
        }

        footer {
            position: fixed;
            bottom: 3rem;
            text-align: center;
        }

        .ceo-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto;
            border: 2px solid var(--gold);
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .ceo-photo:hover {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .email {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--gold);
            text-decoration: none;
            position: relative;
        }

        .email:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--gold);
            transition: 0.3s;
        }

        .email:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="digitalRain"></canvas>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <button class="theme-toggle" onclick="toggleTheme()">深色模式</button>
        </header>

        <img src="company-name.png" alt="Gold Grid Capital" class="company-name">

        <footer>
            <img src="ceo.png" alt="CEO" class="ceo-photo">
            <a href="mailto:contact@goldgrid.capital" class="email">contact@goldgrid.capital</a>
        </footer>
    </div>

    <script>
        // 主题切换系统
        let isDark = true;
        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDark ? '深色模式' : '浅色模式';
            initParticles();
            initDigitalRain();
        }

        // 数字雨特效
        class DigitalRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.characters = 'GOLDGRID01';
                this.drops = [];
                this.fontSize = 22;
                this.init();
            }

            init() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = this.canvas.width / this.fontSize;
                this.drops = Array(Math.floor(this.columns)).fill(1);
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--gold');
                this.ctx.font = `${this.fontSize}px monospace`;

                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillText(char, x, y);

                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }
        }

        // 黄金粒子系统
        class GoldenParticle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.reset(true);
                this.alpha = Math.random() * 0.5 + 0.5;
            }

            reset(init) {
                this.x = init ? Math.random() * this.canvas.width : -50;
                this.y = Math.random() * this.canvas.height;
                this.radius = Math.random() * 5 + 3; // 3-8px粒子尺寸
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.8,
                    y: (Math.random() - 0.5) * 0.8
                };
                this.color = `hsla(45, 85%, ${isDark ? '60%' : '45%'}, ${this.alpha})`;
            }

            draw() {
                const grad = this.ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                grad.addColorStop(0, this.color);
                grad.addColorStop(1, 'rgba(255,215,0,0)');

                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = grad;
                this.ctx.shadowColor = this.color;
                this.ctx.shadowBlur = 15;
                this.ctx.fill();
            }

            update(mouse) {
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle) * 2;
                        this.y += Math.sin(angle) * 2;
                    }
                }

                if (this.x < -this.radius || this.x > this.canvas.width + this.radius ||
                    this.y < -this.radius || this.y > this.canvas.height + this.radius) {
                    this.reset(false);
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // 系统初始化
        const digitalCanvas = document.getElementById('digitalRain');
        const particleCanvas = document.getElementById('particles');
        let digitalRain, particles = [];
        const mouse = { x: null, y: null };

        function initParticles() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            particles = Array.from({ length: 100 }, () => new GoldenParticle(particleCanvas, particleCanvas.getContext('2d')));
        }

        function initDigitalRain() {
            digitalRain = new DigitalRain(digitalCanvas);
        }

        function animate() {
            const pCtx = particleCanvas.getContext('2d');
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            if(digitalRain) digitalRain.draw();
            
            particles.forEach(particle => {
                particle.update(mouse);
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // 事件监听
        window.addEventListener('resize', () => {
            initParticles();
            initDigitalRain();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        // 启动系统
        initParticles();
        initDigitalRain();
        animate();
    </script>
</body>
</html>
