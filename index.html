<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Gold Grid Capital - 金格量化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gold Grid Capital - 专注于量化投资与创新金融解决方案">
    <meta name="keywords" content="量化投资, 黄金网格, 资产管理, 算法交易">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <style>
        :root {
            --primary: #ffd700;
            --primary-light: #c5a642;
            --background: #0a0a0a;
            --text: #e4e4e4;
            --transition: 0.3s ease;
            --grid: rgba(255,215,0,0.1);
        }

        [data-theme="light"] {
            --primary: var(--primary-light);
            --background: #f5f5f5;
            --text: #333;
            --grid: rgba(197,166,66,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            background: var(--background);
            color: var(--text);
            transition: background var(--transition);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        #digitalRain {
            z-index: -2;
        }

        #particles {
            z-index: -1;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem 1.2rem;
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 25px;
            font-weight: 700;
            transition: transform var(--transition);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            aria-label: "切换主题模式";
        }

        .theme-toggle:hover {
            transform: scale(1.08);
        }

        .logo {
            width: 200px;
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .company-name {
            margin-top: 15vh;
            width: min(400px, 90%);
            height: auto;
            opacity: 0.9;
        }

        footer {
            position: fixed;
            bottom: 3rem;
            text-align: center;
        }

        .ceo-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto;
            border: 2px solid var(--primary);
            filter: grayscale(100%);
            transition: var(--transition);
            object-fit: cover;
        }

        .ceo-photo:hover {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .email {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--primary);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .email:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--primary);
            transition: width var(--transition);
        }

        .email:hover:after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .company-name {
                margin-top: 10vh;
            }
            .ceo-photo {
                width: 120px;
                height: 120px;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <canvas id="digitalRain"></canvas>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header>
            <img src="logo.png" alt="公司Logo" class="logo">
            <button class="theme-toggle" aria-label="切换主题模式" aria-pressed="false">深色模式</button>
        </header>

        <main>
            <h1 class="sr-only">Gold Grid Capital</h1>
            <img src="company-name.png" alt="Gold Grid Capital" class="company-name">
        </main>

        <footer>
            <img src="ceo.png" alt="CEO照片" class="ceo-photo">
            <a href="mailto:ceo@ggc.fund" class="email">ceo@ggc.fund</a>
        </footer>
    </div>

    <script>
        class AnimationManager {
            constructor() {
                this.animations = [];
                this.isAnimating = true;
            }

            add(animation) {
                this.animations.push(animation);
            }

            toggle() {
                this.isAnimating = !this.isAnimating;
                if(this.isAnimating) this.start();
                else this.stop();
            }

            start() {
                this.animations.forEach(anim => anim.start());
            }

            stop() {
                this.animations.forEach(anim => anim.stop());
            }
        }

        class DigitalRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.characters = 'GGCQUANT01';
                this.drops = [];
                this.fontSize = 20;
                this.speed = 0.5; // 速度降低50%
                this.animationFrame = null;
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = Array(this.columns).fill(1);
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                this.ctx.font = `${this.fontSize}px monospace`;

                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillText(char, x, y);

                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i] += this.speed;
                }
                this.animationFrame = requestAnimationFrame(() => this.animate());
            }

            start() {
                if (!this.animationFrame) this.animate();
            }

            stop() {
                cancelAnimationFrame(this.animationFrame);
                this.animationFrame = null;
            }
        }

        class GoldenParticle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.baseSize = Math.random() * 3 + 2;
                this.reset(true);
                this.addBrownianMotion();
            }

            reset(init) {
                this.x = init ? Math.random() * this.canvas.width : -50;
                this.y = Math.random() * this.canvas.height;
                this.radius = this.baseSize;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.4,
                    y: (Math.random() - 0.5) * 0.4
                };
                this.updateColor();
            }

            addBrownianMotion() {
                this.brownian = {
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3
                };
            }

            updateColor() {
                this.color = `hsla(45, 85%, ${document.documentElement.dataset.theme === 'dark' ? '60%' : '45%'}, 0.8)`;
            }

            draw() {
                const grad = this.ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                grad.addColorStop(0, this.color);
                grad.addColorStop(1, 'rgba(255,215,0,0)');

                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = grad;
                this.ctx.shadowColor = this.color;
                this.ctx.shadowBlur = 15;
                this.ctx.fill();
            }

            update(mouse) {
                // 布朗运动
                this.velocity.x += (Math.random() - 0.5) * 0.1;
                this.velocity.y += (Math.random() - 0.5) * 0.1;

                // 鼠标交互
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const maxDist = 150;

                    if (dist < maxDist) {
                        const force = (maxDist - dist) / maxDist;
                        this.velocity.x += (dx / dist) * force * 0.2;
                        this.velocity.y += (dy / dist) * force * 0.2;
                    }
                }

                // 速度限制
                this.velocity.x = Math.max(-1, Math.min(1, this.velocity.x));
                this.velocity.y = Math.max(-1, Math.min(1, this.velocity.y));

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // 边界处理
                if (this.x < -this.radius || this.x > this.canvas.width + this.radius ||
                    this.y < -this.radius || this.y > this.canvas.height + this.radius) {
                    this.reset(false);
                }
            }
        }

        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null };
                this.animationFrame = null;
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.createParticles();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const density = Math.min(120, window.innerWidth * window.innerHeight / 2500);
                this.particles = Array.from({ length: density }, 
                    () => new GoldenParticle(this.canvas, this.ctx));
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles.forEach(p => {
                    p.update(this.mouse);
                    p.draw();
                });
                this.animationFrame = requestAnimationFrame(() => this.animate());
            }

            start() {
                if (!this.animationFrame) this.animate();
            }

            stop() {
                cancelAnimationFrame(this.animationFrame);
                this.animationFrame = null;
            }
        }

        // 初始化系统
        const animationManager = new AnimationManager();
        const digitalRain = new DigitalRain(document.getElementById('digitalRain'));
        const particleSystem = new ParticleSystem(document.getElementById('particles'));

        animationManager.add(digitalRain);
        animationManager.add(particleSystem);
        animationManager.start();

        // 事件处理
        const mouse = { x: null, y: null };
        const handleMove = (e) => {
            mouse.x = e.clientX || e.touches[0].clientX;
            mouse.y = e.clientY || e.touches[0].clientY;
            particleSystem.mouse = mouse;
        };

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e);
        }, { passive: false });

        // 主题切换
        function toggleTheme() {
            const isDark = document.documentElement.dataset.theme === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.querySelector('.theme-toggle').textContent = isDark ? '浅色模式' : '深色模式';
            particleSystem.particles.forEach(p => p.updateColor());
        }

        // 页面可见性控制
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) animationManager.stop();
            else animationManager.start();
        });

        // 初始化主题按钮
        document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
