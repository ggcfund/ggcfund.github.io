<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Gold Grid Capital 金格量化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e4e4e4;
            --gold: #ffd700;
            --grid: rgba(255,215,0,0.1);
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #333;
            --gold: #c5a642;
            --grid: rgba(197,166,66,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #digitalRain {
            z-index: -2;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 200px;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .company-name {
            margin-top: 15vh;
            width: 400px;
            opacity: 0.9;
        }

        footer {
            position: fixed;
            bottom: 3rem;
            text-align: center;
        }

        .ceo-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto;
            border: 2px solid var(--gold);
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .ceo-photo:hover {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .email {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--gold);
            text-decoration: none;
            position: relative;
        }

        .email:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--gold);
            transition: 0.3s;
        }

        .email:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="digitalRain"></canvas>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <button class="theme-toggle" onclick="toggleTheme()">深色模式</button>
        </header>

        <img src="company-name.png" alt="Gold Grid Capital" class="company-name">

        <footer>
            <img src="ceo.png" alt="CEO" class="ceo-photo">
            <a href="mailto:ceo@ggc.fund" class="email">ceo@ggc.fund</a>
        </footer>
    </div>

    <script>
        // 系统配置参数
        const CONFIG = {
            DROP_SPEED: 0.5,    // 数字雨速度（原速度的50%）
            PARTICLE_COUNT: 150, // 粒子数量
            PARTICLE_SIZE: { min: 3, max: 8 } // 粒子尺寸
        };

        let isDark = true;
        const mouse = { x: null, y: null };

        // 数字雨特效（速度减慢版）
        class DigitalRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.characters = 'GOLDGRID01';
                this.drops = [];
                this.fontSize = 22;
                this.init();
                this.animate();
            }

            init() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = Array(this.columns).fill(1);
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--gold');
                this.ctx.font = `${this.fontSize}px monospace`;

                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillText(char, x, y);

                    if (y > this.canvas.height && Math.random() > 0.96) { // 调整重置概率
                        this.drops[i] = 0;
                    }
                    this.drops[i] += CONFIG.DROP_SPEED; // 应用减慢速度
                }
                requestAnimationFrame(() => this.animate());
            }
        }

        // 增强版粒子系统
        class GoldenParticle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.reset(true);
                this.alpha = Math.random() * 0.5 + 0.5;
            }

            reset(init) {
                this.x = init ? Math.random() * this.canvas.width : -50;
                this.y = Math.random() * this.canvas.height;
                this.radius = Math.random() * (CONFIG.PARTICLE_SIZE.max - CONFIG.PARTICLE_SIZE.min) + CONFIG.PARTICLE_SIZE.min;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.8,
                    y: (Math.random() - 0.5) * 0.8
                };
                this.updateColor();
            }

            updateColor() {
                const hue = isDark ? 45 : 35;
                const saturation = isDark ? '85%' : '75%';
                this.color = `hsla(${hue}, ${saturation}, ${isDark ? '60%' : '45%'}, ${this.alpha})`;
            }

            draw() {
                const grad = this.ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                grad.addColorStop(0, this.color);
                grad.addColorStop(1, 'rgba(255,215,0,0)');

                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = grad;
                this.ctx.shadowColor = this.color;
                this.ctx.shadowBlur = 15;
                this.ctx.fill();
            }

            update() {
                // 鼠标互动
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        const force = (120 - dist) / 60;
                        this.x += (dx / dist) * force;
                        this.y += (dy / dist) * force;
                    }
                }

                // 边界处理
                if (this.x < -this.radius || this.x > this.canvas.width + this.radius ||
                    this.y < -this.radius || this.y > this.canvas.height + this.radius) {
                    this.reset(false);
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // 系统初始化
        const digitalCanvas = document.getElementById('digitalRain');
        const particleCanvas = document.getElementById('particles');
        let particles = [];

        function initParticles() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            const ctx = particleCanvas.getContext('2d');
            particles = Array.from({ length: CONFIG.PARTICLE_COUNT }, () => new GoldenParticle(particleCanvas, ctx));
        }

        function animateParticles() {
            const ctx = particleCanvas.getContext('2d');
            ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        // 事件处理
        function handleMove(e) {
            mouse.x = e.clientX || e.touches[0].clientX;
            mouse.y = e.clientY || e.touches[0].clientY;
        }

        // 主题切换功能
        function toggleTheme() {
            isDark = !isDark;
            const theme = isDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle').textContent = isDark ? '深色模式' : '浅色模式';
            
            // 更新粒子颜色
            particles.forEach(p => p.updateColor());
            
            // 重置数字雨
            digitalCanvas.getContext('2d').clearRect(0, 0, digitalCanvas.width, digitalCanvas.height);
            new DigitalRain(digitalCanvas);
        }

        // 启动系统
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e);
        }, { passive: false });

        window.addEventListener('resize', () => {
            digitalCanvas.width = window.innerWidth;
            digitalCanvas.height = window.innerHeight;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            new DigitalRain(digitalCanvas);
            initParticles();
        });

        // 初始化
        new DigitalRain(digitalCanvas);
        initParticles();
        animateParticles();
    </script>
</body>
</html>
