<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Gold Grid Capital 金格量化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e4e4e4;
            --gold: #ffd700;
            --grid: rgba(255,215,0,0.1);
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #333;
            --gold: #c5a642;
            --grid: rgba(197,166,66,0.1);
        }

        /* 原有样式保持不变，新增以下特效样式 */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--gold)); }
            to { filter: drop-shadow(0 0 20px var(--gold)); }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <canvas id="digitalRain"></canvas>
    
    <!-- 原有HTML结构保持不变 -->

    <script>
        // 增强版主题切换
        let isDark = true;
        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDark ? '深色模式' : '浅色模式';
            initParticles(); // 重绘粒子
            initDigitalRain(); // 重绘数字雨
        }

        // 数字雨特效
        class DigitalRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.characters = '01GOLDGRID';
                this.drops = [];
                this.fontSize = 18;
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                this.columns = canvas.width / this.fontSize;
                for(let i = 0; i < this.columns; i++) {
                    this.drops[i] = 1;
                }
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--gold');
                this.ctx.font = this.fontSize + 'px monospace';

                for(let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random()*this.characters.length)];
                    this.ctx.fillText(char, i*this.fontSize, this.drops[i]*this.fontSize);
                    
                    if(this.drops[i]*this.fontSize > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
            }
        }

        // 增强版粒子系统
        class EnhancedParticle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.reset(true);
                this.alpha = Math.random()*0.5 + 0.5;
            }

            reset(init) {
                this.x = init ? Math.random()*this.canvas.width : -50;
                this.y = Math.random()*this.canvas.height;
                this.radius = Math.random()*6 + 3; // 放大3-5倍
                this.velocity = {
                    x: (Math.random()-0.5)*0.8,
                    y: (Math.random()-0.5)*0.8
                };
                this.color = `hsla(${Math.random()*15 + 45}, 70%, 50%, ${this.alpha})`;
            }

            draw() {
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                
                // 流光效果
                const gradient = this.ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(255,215,0,0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.shadowColor = this.color;
                this.ctx.shadowBlur = 15;
                this.ctx.fill();
            }

            update(mouse) {
                // 粒子互动逻辑
                if(mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if(distance < 150) {
                        const angle = Math.atan2(dy, dx);
                        this.x += Math.cos(angle)*2;
                        this.y += Math.sin(angle)*2;
                    }
                }

                // 边界处理
                if(this.x < -this.radius || this.x > this.canvas.width + this.radius || 
                   this.y < -this.radius || this.y > this.canvas.height + this.radius) {
                    this.reset();
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // 初始化系统
        const digitalCanvas = document.getElementById('digitalRain');
        const particleCanvas = document.getElementById('particles');
        const dCtx = digitalCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');
        let digitalRain, particles = [];
        const mouse = { x: null, y: null };

        function initParticles() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            particles = Array.from({ length: 80 }, () => new EnhancedParticle(particleCanvas, pCtx));
        }

        function initDigitalRain() {
            digitalCanvas.width = window.innerWidth;
            digitalCanvas.height = window.innerHeight;
            digitalRain = new DigitalRain(digitalCanvas);
        }

        function animate() {
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            digitalRain.draw();
            
            particles.forEach(particle => {
                particle.update(mouse);
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // 事件监听
        window.addEventListener('resize', () => {
            initParticles();
            initDigitalRain();
        });

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('touchmove', e => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
}, { passive: false });

        // 启动系统
        initParticles();
        initDigitalRain();
        animate();

        // 初始模式设置
        document.querySelector('.theme-toggle').textContent = '深色模式';
    </script>
</body>
</html>
