<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Gold Grid Capital-金格量化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e4e4e4;
            --gold: #ffd700;
            --grid: rgba(255,215,0,0.1);
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #333;
            --gold: #c5a642;
            --grid: rgba(197,166,66,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        #digitalRain {
            z-index: -2;
            image-rendering: crisp-edges;
        }

        #particles {
            z-index: -1;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 200px;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .company-name {
            margin-top: 15vh;
            max-width: min(400px, 90vw);
            width: 100%;
            opacity: 0.9;
            padding: 0 20px;
        }

        footer {
            position: fixed;
            bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .ceo-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto 70px;
            border: 2px solid var(--gold);
            cursor: pointer;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        box-shadow 0.4s ease;
            overflow: hidden;
        }

        .ceo-photo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%,
                var(--gold) 50%,
                transparent 75%);
            opacity: 0;
            transform: rotate(45deg);
            transition: opacity 0.4s;
            z-index: 1;
        }

        .ceo-photo::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, 
                var(--gold),
                #ff4500,
                var(--gold)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .ceo-photo:hover {
            transform: scale(1.08) perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            filter: contrast(110%) saturate(150%);
        }

        .ceo-photo:hover::before {
            opacity: 0.3;
            animation: shine 1.5s linear infinite;
        }

        .ceo-photo:hover::after {
            opacity: 1;
        }

        .quant-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 80px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
            bottom: -60px;
        }

        .quant-button:hover {
            opacity: 0.8;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes shine {
            0% { transform: translateY(-50%) rotate(45deg); }
            100% { transform: translateY(150%) rotate(45deg); }
        }

        .email {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: var(--gold);
            text-decoration: none;
            position: relative;
        }

        .email:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--gold);
            transition: 0.3s;
        }

        .email:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="digitalRain"></canvas>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <button class="theme-toggle" onclick="toggleTheme()">深色模式</button>
        </header>

        <img src="company-name.png" alt="Gold Grid Capital" class="company-name">

        <footer>
            <img src="ceo.png" alt="CEO" class="ceo-photo">
            <a href="/CNBTP-DYNAMIC.html" class="quant-button" title="进入量化交易系统"></a>
            <a href="mailto:ceo@ggc.fund" class="email">ceo@ggc.fund</a>
        </footer>
    </div>

    <script>
        class DigitalRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d', { alpha: false });
                this.characters = 'GOLDGRIDCAPITAL01';
                this.drops = [];
                this.fontSize = 24;
                this.init();
                this.animate();
            }

            init() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = Array(this.columns).fill(1);
                this.ctx.textBaseline = 'top';
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--gold');
                this.ctx.font = `bold ${this.fontSize}px monospace`;

                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillText(char, x, y);

                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
                requestAnimationFrame(() => this.animate());
            }
        }

        class GoldenParticle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.baseAlpha = Math.random() * 0.4 + 0.6;
                this.reset(true);
                this.interactionForce = 0;
            }

            reset(init) {
                this.x = init ? Math.random() * this.canvas.width : -50;
                this.y = Math.random() * this.canvas.height;
                this.baseRadius = Math.random() * 3 + 2;
                this.radius = this.baseRadius;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3
                };
                this.updateColor();
            }

            updateColor() {
                this.color = `hsla(45, 85%, ${isDark ? '45%' : '35%'}, ${this.baseAlpha})`;
            }

            draw() {
                const grad = this.ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                grad.addColorStop(0, this.color);
                grad.addColorStop(1, 'rgba(255,215,0,0)');

                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = grad;
                this.ctx.shadowColor = this.color;
                this.ctx.shadowBlur = 25;
                this.ctx.fill();
            }

            update() {
                this.velocity.x += (Math.random() - 0.5) * 0.1;
                this.velocity.y += (Math.random() - 0.5) * 0.1;
                this.velocity.x = Math.max(-0.8, Math.min(0.8, this.velocity.x));
                this.velocity.y = Math.max(-0.8, Math.min(0.8, this.velocity.y));

                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const maxDist = 200;

                    if (dist < maxDist) {
                        const force = (maxDist - dist) / 50;
                        this.x += (dx / dist) * force;
                        this.y += (dy / dist) * force;
                        this.radius = Math.min(8, this.radius + 0.2);
                    } else {
                        this.radius = Math.max(this.baseRadius, this.radius - 0.1);
                    }
                }

                if (this.x < -this.radius || this.x > this.canvas.width + this.radius ||
                    this.y < -this.radius || this.y > this.canvas.height + this.radius) {
                    this.reset(false);
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        const digitalCanvas = document.getElementById('digitalRain');
        const particleCanvas = document.getElementById('particles');
        let particles = [];
        let isDark = true;
        const mouse = { x: null, y: null };

        function initParticles() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            const ctx = particleCanvas.getContext('2d');
            particles = Array.from({ length: 150 }, () => new GoldenParticle(particleCanvas, ctx));
        }

        function animateParticles() {
            const ctx = particleCanvas.getContext('2d');
            ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        function handleMove(e) {
            mouse.x = e.clientX || e.touches[0].clientX;
            mouse.y = e.clientY || e.touches[0].clientY;
        }

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e);
        }, { passive: false });

        window.addEventListener('resize', () => {
            digitalCanvas.width = window.innerWidth;
            digitalCanvas.height = window.innerHeight;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            new DigitalRain(digitalCanvas);
            initParticles();
        });

        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDark ? '深色模式' : '浅色模式';
            particles.forEach(p => p.updateColor());
        }

        new DigitalRain(digitalCanvas);
        initParticles();
        animateParticles();
    </script>
</body>
</html>
