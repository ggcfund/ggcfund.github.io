// ========== ä¿¡å·è®¡ç®—å‡½æ•° ==========
const calculateSignal = (data) => {
    if (data.length < 10) return null; // è‡³å°‘éœ€è¦10æ ¹Kçº¿è®¡ç®—æŒ‡æ ‡
    const current = data[data.length - 1];
    const prev3 = data.slice(-4, -1); // å‰3æ ¹Kçº¿ï¼ˆä¸åŒ…å«å½“å‰ï¼‰
    const prev5Vol = data.slice(-6, -1).map(k => k.volume); // å‰5æ ¹æˆäº¤é‡ï¼ˆä¸åŒ…å«å½“å‰ï¼‰
    
    // è¶‹åŠ¿ç¡®è®¤ï¼ˆä¹°å¤šæ¡ä»¶ï¼‰
    const buyTrend = 
        current.ema5 > current.ema20 &&        // 5EMAåœ¨20EMAä¸Šæ–¹

    // é‡ä»·çªç ´ï¼ˆä¹°å¤šæ¡ä»¶ï¼‰
    const buyVolume =

        current.volume > (prev5Vol.reduce((a,b)=>a+b,0)/5) * 2 && // æˆäº¤é‡å¤§äºå‰5å‡å€¼2å€
        current.close > Math.max(...prev3.map(k => k.high));       // çªç ´å‰3æ ¹æœ€é«˜ä»·
    
    // MACDå¼ºåŒ–ï¼ˆä¹°å¤šæ¡ä»¶ï¼‰
    const macdHist = data.slice(-3).map(k => k.macd_hist); // æœ€è¿‘3æ ¹MACDæŸ±çŠ¶çº¿
    const buyMACD = 
        macdHist[0] > macdHist[1] && macdHist[1] > macdHist[2] && // è¿ç»­æ”¾å¤§
        current.macd_line > 0 &&                                   // å¿«çº¿åœ¨é›¶è½´ä¸Šæ–¹

    // è¶‹åŠ¿ç¡®è®¤ï¼ˆä¹°ç©ºæ¡ä»¶ï¼‰
    const sellTrend =

        data[data.length - 2].ema5 < data[data.length - 2].ema20 && // å‰ä¸€æ ¹ä¹Ÿåœ¨ä¸‹æ–¹

    const sellVolume =

        current.close < Math.min(...prev3.map(k => k.low));        // è·Œç ´å‰3æ ¹æœ€ä½ä»·
    
    // MACDå¼ºåŒ–ï¼ˆä¹°ç©ºæ¡ä»¶ï¼‰
    const sellMACD =

        current.macd_line < 0 &&                                   // å¿«çº¿åœ¨é›¶è½´ä¸‹æ–¹
        current.rsi > 35;                                          // RSIå¤§äº35
    
    // å¹³ä»“æ¡ä»¶

    const closeShort = openPrice && openPrice - current.close >= 1.0; // ä¸‹è·Œè¶…è¿‡1ç¾å…ƒå¹³ç©º
    
    // ç”Ÿæˆä¿¡å·
    if (buyTrend && buyVolume && buyMACD) {
        openPrice = current.close; // è®°å½•å¼€ä»“ä»·æ ¼
        return 'buy_long';

};
