<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超牛BTP量化猎杀-动态主力版</title>
    <style>
        :root {
            --gold: #FFD700;
            --green: #00C853;
            --red: #D50000;
            --bg: #0f0f0f;
        }
        body {
            background: var(--bg);
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            font-size: 2.8em;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            margin: 20px 0;
        }
        .status-alert {
            color: #FF6B6B;
            font-size: 0.9em;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .symbol {
            font-size: 1.5em;
            color: #888;
            margin-bottom: 15px;
        }
        .signal-box {
            background: linear-gradient(145deg, #1a1a1a, #252525);
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .signal-text {
            font-size: 3em;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            transition: all 0.3s;
            text-align: center;
        }
        .buy-long {
            animation: pulse-long 1.2s infinite;
            background: linear-gradient(45deg, var(--green), #00E676);
            border: 3px solid #69F0AE;
        }
        .sell-long {
            background: #555;
            border: 3px solid #777;
        }
        .buy-short {
            animation: pulse-short 1.2s infinite;
            background: linear-gradient(45deg, var(--red), #FF5252);
            border: 3px solid #FF8A80;
        }
        .sell-short {
            background: #555;
            border: 3px solid #777;
        }
        @keyframes pulse-long {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 30px #00E676; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 50px #00E676; }
        }
        @keyframes pulse-short {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 30px #FF5252; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 50px #FF5252; }
        }
        .price-info {
            font-size: 1.8em;
            color: var(--gold);
            margin: 15px 0;
            text-align: center;
        }
        .update-time {
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }
        .error-message {
            color: #FF6B6B;
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">🔥 超牛BTP量化猎杀-动态主力版 🔥</div>
    <!-- 伦敦金XAU现货 -->
    <div class="signal-box">
        <div class="status-alert" id="xauStatus"></div>
        <div class="symbol">伦敦金 XAU/USD</div>
        <div class="price-info">现价: <span id="xauPrice">--</span></div>
        <div id="xauSignal" class="signal-text">🔄 初始化中...</div>
        <div class="update-time">更新: <span id="xauTime">--</span></div>
        <div id="xauError" class="error-message"></div>
    </div>

<script>
// ========== 通用工具函数 ==========
const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

// 以下是与 itick 有关的变量，可根据实际情况修改
// 开始标识
const API_KEY = '8558d9dbea3c43e8bb0faa94542a9ad5018fc93a8da340fbb570be0a5daa8f5e';
const ITICK_API_URL = 'https://api.itick.com/1min_kline?symbol=XAUUSD'; // 请根据 itick 实际 API 地址修改
const UPDATE_INTERVAL = 12000; // 数据更新间隔，单位为毫秒，可根据需要调整
// 结束标识

const fetchWithTimeout = async (url, timeout = UPDATE_INTERVAL) => {
    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeout);
        const response = await fetch(url, { 
            signal: controller.signal,
            headers: { 'X-API-KEY': API_KEY }
        });
        clearTimeout(timeoutId);
        return response.json();
    } catch (error) {
        if (error.name === 'AbortError') throw new Error('请求超时');
        throw error;
    }
};

// ========== 信号计算变量 ==========
let xauData = []; // 存储最新100根K线
let lastSignal = null; // 记录最新信号
let openPrice = null; // 开仓价格（用于平仓判断）

// ========== 伦敦金XAU系统 ==========
const updateXAU = async () => {
    const errorElement = document.getElementById('xauError');
    try {
        // 获取ITICK数据（假设返回包含EMA、MACD、RSI的结构）
        const data = await fetchWithTimeout(ITICK_API_URL);
        xauData = data.slice(-100); // 保留最新100根K线
        errorElement.textContent = '';
        
        // 计算信号
        const currentSignal = calculateSignal(xauData);
        updateSignalDisplay(currentSignal);
        
    } catch (error) {
        errorElement.textContent = `数据获取异常: ${error.message}`;
        updateSignalDisplay(null);
    }
};

// ========== 信号计算函数 ==========
const calculateSignal = (data) => {
    if (data.length < 10) return null; // 至少需要10根K线计算指标
    const current = data[data.length - 1];
    const prev3 = data.slice(-4, -1); // 前3根K线（不包含当前）
    const prev5Vol = data.slice(-6, -1).map(k => k.volume); // 前5根成交量（不包含当前）
    
    // 趋势确认（买多条件）
    const buyTrend = 
        current.ema5 > current.ema20 &&        // 5EMA在20EMA上方
        data[data.length - 2].ema5 > data[data.length - 2].ema20 && // 前一根也在上方（确保持续）
        current.close > current.ema5;         // 价格位于通道上轨（5EMA上方）
    
    // 量价突破（买多条件）
    const buyVolume = 
        prev5Vol.length >= 5 &&
        current.volume > (prev5Vol.reduce((a,b)=>a+b,0)/5) * 2 && // 成交量大于前5均值2倍
        current.close > Math.max(...prev3.map(k => k.high));       // 突破前3根最高价
    
    // MACD强化（买多条件）
    const macdHist = data.slice(-3).map(k => k.macd_hist); // 最近3根MACD柱状线
    const buyMACD = 
        macdHist[0] > macdHist[1] && macdHist[1] > macdHist[2] && // 连续放大
        current.macd_line > 0 &&                                   // 快线在零轴上方
        current.rsi < 65;                                          // RSI小于65
    
    // 趋势确认（买空条件）
    const sellTrend = 
        current.ema5 < current.ema20 &&        // 5EMA在20EMA下方
        data[data.length - 2].ema5 < data[data.length - 2].ema20 && // 前一根也在下方
        current.close < current.ema5;         // 价格位于通道下轨（5EMA下方）
    
    // 量价突破（买空条件）
    const sellVolume = 
        prev5Vol.length >= 5 &&
        current.volume > (prev5Vol.reduce((a,b)=>a+b,0)/5) * 1.8 && // 成交量大于前5均值1.8倍
        current.close < Math.min(...prev3.map(k => k.low));        // 跌破前3根最低价
    
    // MACD强化（买空条件）
    const sellMACD = 
        macdHist[0] < macdHist[1] && macdHist[1] < macdHist[2] && // 连续缩量（绝对值放大，假设负值代表下跌动能）
        current.macd_line < 0 &&                                   // 快线在零轴下方
        current.rsi > 35;                                          // RSI大于35
    
    // 平仓条件
    const closeLong = openPrice && current.close - openPrice >= 1.0; // 上涨超过1美元平多
    const closeShort = openPrice && openPrice - current.close >= 1.0; // 下跌超过1美元平空
    
    // 生成信号
    if (buyTrend && buyVolume && buyMACD) {
        openPrice = current.close; // 记录开仓价格
        return 'buy_long';
    } else if (sellTrend && sellVolume && sellMACD) {
        openPrice = current.close;
        return 'buy_short';
    } else if (closeLong) {
        return 'sell_long';
    } else if (closeShort) {
        return 'sell_short';
    } else {
        return null; // 无信号
    }
};

// ========== 信号显示更新 ==========
const updateSignalDisplay = (signal) => {
    const signalElement = document.getElementById('xauSignal');
    const priceElement = document.getElementById('xauPrice');
    const timeElement = document.getElementById('xauTime');
    
    if (xauData.length === 0) return;
    const current = xauData[xauData.length - 1];
    
    priceElement.textContent = current.close.toFixed(2);
    timeElement.textContent = new Date(current.timestamp).toLocaleTimeString();
    
    if (signal === 'buy_long') {
        signalElement.className = 'signal-text buy-long';
        signalElement.textContent = '✅ 买多';
    } else if (signal === 'buy_short') {
        signalElement.className = 'signal-text buy-short';
        signalElement.textContent = '❌ 买空';
    } else if (signal === 'sell_long') {
        signalElement.className = 'signal-text sell-long';
        signalElement.textContent = '🔄 平多';
    } else if (signal === 'sell_short') {
        signalElement.className = 'signal-text sell-short';
        signalElement.textContent = '🔄 平空';
    } else {
        signalElement.className = 'signal-text';
        signalElement.textContent = '🔄 等待信号';
    }
    
    lastSignal = signal;
};

// ========== 系统控制 ==========
const systemLoop = async () => {
    while (true) {
        await updateXAU();
        await delay(UPDATE_INTERVAL); // 每 UPDATE_INTERVAL 毫秒更新一次
    }
};

// 启动系统
systemLoop();
</script>

</body>
</html>
