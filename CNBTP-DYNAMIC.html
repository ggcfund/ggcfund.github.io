<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超牛BTP量化猎杀-动态主力版</title>
    <style>
        :root {
            --gold: #FFD700;
            --green: #00C853;
            --red: #D50000;
            --bg: #0f0f0f;
        }
        body {
            background: var(--bg);
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            font-size: 2.8em;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            margin: 20px 0;
        }
        .status-alert {
            color: #FF6B6B;
            font-size: 0.9em;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .symbol {
            font-size: 1.5em;
            color: #888;
            margin-bottom: 15px;
        }
        .signal-box {
            background: linear-gradient(145deg, #1a1a1a, #252525);
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .signal-text {
            font-size: 3em;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            transition: all 0.3s;
            text-align: center;
        }
        .buy-long {
            animation: pulse-long 1.2s infinite;
            background: linear-gradient(45deg, var(--green), #00E676);
            border: 3px solid #69F0AE;
        }
        .sell-long {
            background: #555;
            border: 3px solid #777;
        }
        .buy-short {
            animation: pulse-short 1.2s infinite;
            background: linear-gradient(45deg, var(--red), #FF5252);
            border: 3px solid #FF8A80;
        }
        .sell-short {
            background: #555;
            border: 3px solid #777;
        }
        @keyframes pulse-long {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 30px #00E676; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 50px #00E676; }
        }
        @keyframes pulse-short {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 30px #FF5252; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 50px #FF5252; }
        }
        .price-info {
            font-size: 1.8em;
            color: var(--gold);
            margin: 15px 0;
            text-align: center;
        }
        .update-time {
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }
        .error-message {
            color: #FF6B6B;
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">🔥 超牛BTP量化猎杀-动态主力版 🔥</div>
    <!-- 伦敦金XAU现货 -->
    <div class="signal-box">
        <div class="status-alert" id="xauStatus"></div>
        <div class="symbol">伦敦金 XAU/USD</div>
        <div class="price-info">现价: <span id="xauPrice">--</span></div>
        <div id="xauSignal" class="signal-text">🔄 初始化中...</div>
        <div class="update-time">更新: <span id="xauTime">--</span></div>
        <div id="xauError" class="error-message"></div>
    </div>

    <audio id="buy-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="close-sound" src="https://www.soundjay.com/button/beep-08.wav"></audio>

    <script>
        // ========== 通用工具函数 ==========
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // 以下是与 itick 有关的变量，可根据实际情况修改
        // 开始标识
        const API_KEY = '8558d9dbea3c43e8bb0faa94542a9ad5018fc93a8da340fbb570be0a5daa8f5e';
        const ITICK_API_URL = 'https://api.itick.org/forex/kline?region=gb&code=XAUUSD&kType=1&limit=100';
        const UPDATE_INTERVAL = 12000; // 数据更新间隔，单位为毫秒，可根据需要调整
        // 结束标识

        const fetchWithTimeout = async (url, timeout = UPDATE_INTERVAL) => {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                const response = await fetch(url, { 
                    signal: controller.signal,
                    headers: { 
                        accept: 'application/json',
                        token: API_KEY 
                    }
                });
                clearTimeout(timeoutId);
                return response.json();
            } catch (error) {
                if (error.name === 'AbortError') throw new Error('请求超时');
                throw error;
            }
        };

        // ========== 信号计算变量 ==========
        let xauData = []; // 存储最新100根K线
        let lastSignal = null; // 记录最新信号
        let openPrice = null; // 开仓价格（用于平仓判断）

        // ========== 伦敦金XAU系统 ==========
        const updateXAU = async () => {
            const errorElement = document.getElementById('xauError');
            try {
                // 获取ITICK数据（假设返回包含EMA、MACD、RSI的结构）
                const data = await fetchWithTimeout(ITICK_API_URL);
                xauData = data.data.slice(-100); // 保留最新100根K线
                errorElement.textContent = '';
                
                // 计算信号
                const currentSignal = calculateSignal(xauData);
                updateSignalDisplay(currentSignal);
                
            } catch (error) {
                errorElement.textContent = `数据获取异常: ${error.message}`;
                updateSignalDisplay(null);
            }
        };

        // ========== 信号计算函数 ==========
        const calculateSignal = (data) => {
            if (data.length < 4) return null; // 至少需要4根K线计算指标
            const current = data[data.length - 1];
            const prev3 = data.slice(-4, -1); // 前3根K线（不包含当前）
            const prev5Vol = data.slice(-6, -1).map(k => k.v); // 前5根成交量（不包含当前）
            const vMeanPrev3 = prev3.reduce((sum, kLine) => sum + kLine.v, 0) / 3;
            const tuMeanPrev3 = prev3.reduce((sum, kLine) => sum + kLine.tu, 0) / 3;

            const prev5KLines = data.slice(-6, -1);
            const vMeanPrev5 = prev5KLines.reduce((sum, kLine) => sum + kLine.v, 0) / 5;
            const hMaxPrev5 = Math.max(...prev5KLines.map(kLine => kLine.h));
            const lMinPrev5 = Math.min(...prev5KLines.map(kLine => kLine.l));

            const hMaxPrev3 = Math.max(...prev3.map(kLine => kLine.h));
            const lMinPrev3 = Math.min(...prev3.map(kLine => kLine.l));

            let signal = null;

            // 买入多单信号
            if (current.c > current.o && current.c >= current.h * 0.995 &&
                current.v >= vMeanPrev3 * 1.5 && current.tu >= tuMeanPrev3 * 1.5 &&
                current.h > hMaxPrev3) {
                signal = 'buy_long';
            }
            // 买入空单信号
            else if (current.c < current.o && current.c <= current.l * 1.005 &&
                current.v >= vMeanPrev3 * 1.5 && current.tu >= tuMeanPrev3 * 1.5 &&
                current.l < lMinPrev3) {
                signal = 'buy_short';
            }
            // 平仓多单信号
            else if ((current.c < current.o && current.c < prev3[prev3.length - 1].l) ||
                (current.h <= prev3[prev3.length - 1].h && current.c < current.o && current.v <= prev3[prev3.length - 1].v * 0.7)) {
                signal = 'sell_long';
            }
            // 平仓空单信号
            else if ((current.c > current.o && current.c > prev3[prev3.length - 1].h) ||
                (current.l >= prev3[prev3.length - 1].l && current.c > current.o && current.v <= prev3[prev3.length - 1].v * 0.7)) {
                signal = 'sell_short';
            }
            // 谨慎观察信号
            else if ((Math.abs(current.c - current.o) <= (current.h - current.l) * 0.2) +
                (current.v <= vMeanPrev5 * 0.5) +
                ((current.h - current.l) <= (hMaxPrev5 - lMinPrev5) * 0.1) >= 2) {
                signal = 'wait';
            }

            return signal;
        };

        // ========== 信号显示更新 ==========
        const updateSignalDisplay = (signal) => {
            const signalElement = document.getElementById('xauSignal');
            const priceElement = document.getElementById('xauPrice');
            const timeElement = document.getElementById('xauTime');

            const buySound = document.getElementById('buy-sound');
            const closeSound = document.getElementById('close-sound');
            
            if (xauData.length === 0) return;
            const current = xauData[xauData.length - 1];
            
            priceElement.textContent = current.c.toFixed(2);
            timeElement.textContent = new Date(current.t).toLocaleTimeString();
            
            if (signal === 'buy_long') {
                signalElement.className = 'signal-text buy-long';
                signalElement.textContent = '✅ 买多';
                buySound.play();
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 100, 100]);
                }
            } else if (signal === 'buy_short') {
                signalElement.className = 'signal-text buy-short';
                signalElement.textContent = '❌ 买空';
                buySound.play();
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 100, 100]);
                }
            } else if (signal === 'sell_long') {
                signalElement.className = 'signal-text sell-long';
                signalElement.textContent = '🔄 平多';
                closeSound.play();
                if ('vibrate' in navigator) {
                    navigator.vibrate(300);
                }
            } else if (signal === 'sell_short') {
                signalElement.className = 'signal-text sell-short';
                signalElement.textContent = '🔄 平空';
                closeSound.play();
                if ('vibrate' in navigator) {
                    navigator.vibrate(300);
                }
            } else {
                signalElement.className = 'signal-text';
                signalElement.textContent = '🔄 谨慎观察';
            }
            
            lastSignal = signal;
        };

        // ========== 系统控制 ==========
        const systemLoop = async () => {
            while (true) {
                await updateXAU();
                await delay(UPDATE_INTERVAL); // 每 UPDATE_INTERVAL 毫秒更新一次
            }
        };

        // 启动系统
        systemLoop();
    </script>
</body>
</html>
