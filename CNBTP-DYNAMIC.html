<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超牛BTP量化猎杀-动态主力版</title>
    <style>
        :root {
            --gold: #FFD700;
            --green: #00C853;
            --red: #D50000;
            --bg: #0f0f0f;
        }
        body {
            background: var(--bg);
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border-right: 3px solid #333;
            position: relative;
        }
        .header {
            text-align: center;
            font-size: 2.8em;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            margin: 20px 0;
        }
        .status-alert {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FF6B6B;
            font-size: 0.9em;
        }
        .symbol {
            font-size: 1.5em;
            color: #888;
            margin-bottom: 15px;
        }
        .signal-box {
            background: linear-gradient(145deg, #1a1a1a, #252525);
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
        }
        .signal-text {
            font-size: 3em;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .blink-long {
            animation: pulse-long 1.2s infinite;
            background: linear-gradient(45deg, var(--green), #00E676);
            border: 3px solid #69F0AE;
        }
        .blink-short {
            animation: pulse-short 1.2s infinite;
            background: linear-gradient(45deg, var(--red), #FF5252);
            border: 3px solid #FF8A80;
        }
        @keyframes pulse-long {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 30px #00E676; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 50px #00E676; }
        }
        @keyframes pulse-short {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 30px #FF5252; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 50px #FF5252; }
        }
        .price-info {
            font-size: 1.8em;
            color: var(--gold);
            margin: 15px 0;
        }
        .update-time {
            color: #666;
            font-size: 0.9em;
        }
        .error-message {
            color: #FF6B6B;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">🔥 超牛BTP量化猎杀-动态主力版 🔥</div>
    <div class="container">
        <!-- 伦敦金XAU现货 -->
        <div class="panel">
            <div class="status-alert" id="xauStatus"></div>
            <div class="symbol">伦敦金 XAU/USD</div>
            <div class="signal-box">
                <div class="price-info">现价: <span id="xauPrice">--</span></div>
                <div id="xauSignal" class="signal-text">🔄 初始化中...</div>
                <div class="update-time">更新: <span id="xauTime">--</span></div>
                <div id="xauError" class="error-message"></div>
            </div>
        </div>

        <!-- 上期所期货 -->
        <div class="panel">
            <div class="status-alert" id="futureStatus"></div>
            <div class="symbol" id="futureSymbol">SHFE 黄金主力合约</div>
            <div class="signal-box">
                <div class="price-info">现价: <span id="futurePrice">--</span></div>
                <div id="futureSignal" class="signal-text">🔄 初始化中...</div>
                <div class="update-time">更新: <span id="futureTime">--</span></div>
                <div id="futureError" class="error-message"></div>
            </div>
        </div>
    </div>

<script>
// ========== 通用工具函数 ==========
const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

const fetchWithTimeout = async (url, timeout=5000) => {
    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeout);
        const response = await fetch(url, { signal: controller.signal });
        clearTimeout(timeoutId);
        return response;
    } catch (error) {
        if (error.name === 'AbortError') throw new Error('请求超时');
        throw error;
    }
};

// ========== 伦敦金XAU系统 ==========
let xauData = [];
const updateXAU = async () => {
    const errorElement = document.getElementById('xauError');
    try {
        // 尝试主数据源
        const res = await fetchWithTimeout('https://api.jin10.com/xau_realtime');
        const data = await res.json();
        xauData = data.slice(-100);
        errorElement.textContent = '';
    } catch (error1) {
        errorElement.textContent = `主数据源异常: ${error1.message}`;
        try {
            // 尝试备用源
            await delay(1000);
            const backupRes = await fetchWithTimeout('https://api.example.com/xau_backup');
            xauData = (await backupRes.json()).slice(-100);
            errorElement.textContent = '';
        } catch (error2) {
            xauData = [];
            errorElement.textContent = `所有数据源不可用: ${error2.message}`;
        }
    }

    // 更新显示
    if (xauData.length > 0) {
        const current = xauData[xauData.length - 1];
        document.getElementById('xauPrice').textContent = current.close.toFixed(2);
        document.getElementById('xauTime').textContent = new Date().toLocaleTimeString();
        // 此处添加信号计算逻辑
    }
};

// ========== 期货主力合约系统 ==========
let currentMainContract = 'AU2506'; // 默认值
let futureData = [];

// 动态获取主力合约
const getMainContract = async () => {
    try {
        // 从新浪财经获取主力合约
        const res = await fetchWithTimeout(
            'https://stock.finance.sina.com.cn/futures/view/all_volume.php?symbol=AU'
        );
        const text = await res.text();
        const match = text.match(/<td>au(\d{4})<\/td>\s*<td>主力合约<\/td>/i);
        return match ? `AU${match[1].substring(0,2)}${match[1].substring(2)}` : null;
    } catch (error) {
        console.error('获取主力合约失败:', error);
        return null;
    }
};

// 更新期货数据
const updateFuture = async () => {
    const errorElement = document.getElementById('futureError');
    try {
        // 获取最新主力合约
        const mainContract = await getMainContract();
        if (!mainContract) throw new Error('无法获取主力合约');
        currentMainContract = mainContract;
        document.getElementById('futureSymbol').textContent = `SHFE ${mainContract}`;

        // 获取合约数据
        const res = await fetchWithTimeout(
            `https://stock.finance.sina.com.cn/futures/api/json.php/` +
            `InnerFuturesService.getFewMinLine?symbol=${mainContract}&type=1min`
        );
        futureData = await res.json();
        errorElement.textContent = '';
    } catch (error) {
        errorElement.textContent = `期货数据异常: ${error.message}`;
        futureData = [];
    }

    // 更新显示
    if (futureData.length > 0) {
        const current = futureData[futureData.length - 1];
        document.getElementById('futurePrice').textContent = current.close.toFixed(2);
        document.getElementById('futureTime').textContent = new Date().toLocaleTimeString();
        // 此处添加信号计算逻辑
    }
};

// ========== 系统控制 ==========
const systemLoop = async () => {
    while (true) {
        try {
            await Promise.allSettled([updateXAU(), updateFuture()]);
            await delay(60000); // 每分钟更新
        } catch (error) {
            console.error('系统异常:', error);
            await delay(5000);
        }
    }
};

// 启动系统
systemLoop();
</script>

</body>
</html>
